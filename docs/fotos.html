<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos - Escola Anne Frank</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .grid-fotos {
            display: none;
        }
        .grid-fotos img {
            width: 70%;
            height: auto;
        }
        h2 {
            cursor: pointer;
        }
    </style>
    <script>
        function toggleFotos(id) {
            var section = document.getElementById(id);
            if (section.style.display === "none" || section.style.display === "") {
                section.style.display = "grid";
            } else {
                section.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Escola Anne Frank</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="noticias.html">Notícias</a></li>
                <li><a href="fotos.html">Fotos & Galeria</a></li>
                <li><a href="img/calendario.png" target="_blank">Calendário Escolar</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2 onclick="toggleFotos('lab')">Aulas Laboratório</h2>
            <div class="grid-fotos" id="lab">
                <img src="img/lab1.jpg" alt="Aula no laboratório">
                <img src="img/lab2.jpg" alt="Aula no laboratório">
                <img src="img/lab3.jpg" alt="Aula no laboratório">
                <img src="img/lab4.jpg" alt="Aula no laboratório">
                <img src="img/lab5.jpg" alt="Aula no laboratório">
            </div>
        </section>
        
        <section>
            <h2 onclick="toggleFotos('rosa')">Outubro Rosa</h2>
            <div class="grid-fotos" id="rosa">
                <img src="img/rosa1.jpg" alt="Evento Outubro Rosa">
                <img src="img/rosa2.jpg" alt="Evento Outubro Rosa">
                <img src="img/rosa3.jpg" alt="Evento Outubro Rosa">
                <img src="img/rosa4.jpg" alt="Evento Outubro Rosa">
            </div>
        </section>
        
        <section>
            <h2 onclick="toggleFotos('azul')">Novembro Azul</h2>
            <div class="grid-fotos" id="azul">
                <img src="img/azul1.jpg" alt="Evento Novembro Azul">
                <img src="img/azul2.jpg" alt="Evento Novembro Azul">
                <img src="img/azul3.jpg" alt="Evento Novembro Azul">
                <img src="img/azul4.jpg" alt="Evento Novembro Azul">
            </div>
        </section>
    </main>
</body>
</html>
